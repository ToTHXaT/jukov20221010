name: fastapi-github-actions-test

on:
  push:
    branches: [task8-ci-cd]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          virtualenvs-in-project: false

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: pytest .

      - name: Docker login
        run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Docker build
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/jukov-task8:latest

      - name: Docker push
        run: docker push ${{secrets.DOCKER_USER}}/jukov-task8:latest

      - name: Deploy to server
        uses: ilCollez/ssh-scp-deploy@v1.1.0
        with:
          host: ${{ secrets.HOST }} # "example.com"
          port: ${{ secrets.PORT }} # 22
          username: ${{ secrets.USER }} # "user"
          password: ${{ secrets.PASSWORD }} # "passphrase"
          files: |
            docker-compose.yml
          remote-path: "/home/ainur/Sites/jukov-task8"
          after-upload: |
            docker-compose up -d --pull always
